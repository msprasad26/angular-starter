<ba-sidebar></ba-sidebar>
<ba-page-top></ba-page-top>
<div class="al-main">
  <div class=" al-content">
    <ba-content-top></ba-content-top>
<div class="widgets">
      <div class="row">
        <div class="col-md-6" >
          <ba-card   cardTitle="Profile" baCardClass="with-scroll">

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!firstName.valid && firstName.touched), 'has-success': (firstName.valid && firstName.touched)}">
        <label for="inputName3" >First Name</label>
        <input formControlName="firstName" type="text" class="form-control" id="inputName3" placeholder="First Name" [(ngModel)]="firstName" >
        </div>
      <div class="form-group row" [ngClass]="{'has-error': (!lastName.valid && lastName.touched), 'has-success': (lastName.valid && lastName.touched)}">
        <label for="lastName" >LastName</label>
        <input formControlName="lastName" type="text" class="form-control" id="lastName" placeholder="LastName" [(ngModel)]="lastName" >
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="email" >Email</label>
        <input formControlName="email" type="email" class="form-control" id="email" placeholder="Email" [(ngModel)]="email" >
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!phone.valid && phone.touched), 'has-success': (phone.valid && phone.touched)}">
        <label for="phone" >Phone</label>
        <input formControlName="phone" type="text" class="form-control" id="phone" placeholder="Phone" [(ngModel)]="phone" >
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!socialAccounts.valid && socialAccounts.touched), 'has-success': (socialAccounts.valid && socialAccounts.touched)}">
        <label for="socialAccounts" >Social Accounts</label>
        <input formControlName="socialAccounts" type="text" class="form-control" id="socialAccounts" placeholder="Social Accounts" [(ngModel)]="socialAccounts" >
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!description.valid && description.touched), 'has-success': (description.valid && description.touched)}">
        <label for="description" >Description</label>
        <input formControlName="description" type="text" class="form-control" id="description" placeholder="Description" [(ngModel)]="description" >
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <div *ngIf="shouldshow"><p class="textcolor">Updated successfully</p></div>

          <button  type="submit"  class="btn btn-primary">Submit</button>

        </div>
      </div>
    </form>
          </ba-card>
  </div>
</div>
</div>
  </div>
</div>
