<ba-sidebar></ba-sidebar>
<ba-page-top></ba-page-top>
<div class="al-main">
  <div class=" al-content">
    <ba-content-top></ba-content-top>
<div class="widgets">
  <div class="row">
    <div class="col-md-6" >
      <ba-card   cardTitle="Profile" >
          <div class="form-group row">
        <div class="offset-sm-9 col-sm-3">
          <button   class="btn " routerLink="/profile">Edit</button>
        </div>
          </div>
  <div class="form-group row">
    <div class="col-sm-4">
      <label class=" form-control-label">First Name :</label></div>
    <div class="col-sm-8">
      <div>{{firstName}}</div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-4">
      <label class=" form-control-label">Last Name :</label></div>
    <div class="col-sm-8">
      <div>{{lastName}}</div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-4">
      <label class=" form-control-label">Email :</label></div>
    <div class="col-sm-8">
      <div>{{email}}</div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-4">
      <label class=" form-control-label">Phone :</label></div>
    <div class="col-sm-8">
      <div>{{phone}}</div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-4">
      <label class=" form-control-label">Social Accounts :</label></div>
    <div class="col-sm-8">
      <div>{{socialAccounts}}</div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-4">
      <label class=" form-control-label">Description :</label></div>
    <div class="col-sm-8">
      <div>{{description}}</div>
    </div>
  </div>
        <div class="form-group row" *ngIf="userRole"  >
          <div class="col-sm-4">
            <label class=" form-control-label">Role :</label></div>
          <div class="col-sm-8">
            <!--<ss-multiselect-dropdown [options]="myOptions" [(ngModel)]="optionsModel" (ngModelChange)="onChange($event)"></ss-multiselect-dropdown>-->
            <angular2-multiselect [data]="dropdownList" [(ngModel)]="selectedItems" [settings]="dropdownSettings" (onSelect)="onItemSelect($event)" (onDeSelect)="OnItemDeSelect($event)"></angular2-multiselect>
          </div>
        </div>
      </ba-card>
    </div>
  </div>
</div>
  </div>
</div>
