<ba-sidebar></ba-sidebar>
<ba-page-top></ba-page-top>
<div class="al-main">
  <div class=" al-content">
    <ba-content-top></ba-content-top>
<div class="widgets">
  <div class="row">
    <div class="col-md-6" >
      <ba-card   cardTitle="Profile" baCardClass="with-scroll">
          <div class="form-group row">
        <div class="offset-sm-9 col-sm-3">
          <button   class="btn btn-warning" routerLink="/profile">Edit</button>
        </div>
          </div>
  <div class="form-group row">
    <div class="col-sm-2">
      <label class=" form-control-label">First Name</label></div>
    <div class="col-sm-10">
      <div>{{firstName}}</div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2">
      <label class=" form-control-label">Last Name</label></div>
    <div class="col-sm-10">
      <div>{{lastName}}</div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2">
      <label class=" form-control-label">Email</label></div>
    <div class="col-sm-10">
      <div>{{email}}</div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2">
      <label class=" form-control-label">Phone</label></div>
    <div class="col-sm-10">
      <div>{{phone}}</div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2">
      <label class=" form-control-label">SocialAccounts</label></div>
    <div class="col-sm-10">
      <div>{{socialAccounts}}</div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2">
      <label class=" form-control-label">Description</label></div>
    <div class="col-sm-10">
      <div>{{description}}</div>
    </div>
  </div>
      </ba-card>
    </div>
  </div>
</div>
  </div>
</div>
