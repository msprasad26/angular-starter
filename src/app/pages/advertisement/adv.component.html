  <div class=" al-content">
   <label class="imgAdd" data-toggle="modal" data-target="#myModalHorizontal"> <img class="add"  src="/assets/img/add.png" /></label>
    <div class="cardBlock">
    <ba-card class="col-xlg-12 col-lg-12 col-md-12 col-sm-12 col-12  " cardTitle="Advertisements " icon="ion-plus-round"
             baCardClass="large-card with-scroll feed-panel" >
      <advertisement></advertisement>
    </ba-card>
    </div>


    <div class="modal fade" id="myModalHorizontal" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
          </div>
          <!-- Modal Body -->
          <div class="modal-body">
            <!--<a class="margin" routerLink="">New to user? Sign up!</a>-->
            <h1 class="modal-title"> Add New Advertisement </h1>
            <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal" role="form">
              <div class="form-group">
                <div class= "col-sm-12">
                  <input formControlName="name" type="text" class="form-control"
                         id="input1"  placeholder="Name"/>
                </div>
              </div>

              <div class="form-group selectType">
                <div class= "col-sm-12">
                  <select class="form-control " >
                    <option value="null">Select Type</option>
                    <option value="PERSONAL">Personal</option>
                    <option value="PROPERTY">Property</option>
                    <option value="BUSINESS">Business</option>
                    <option value="EDUCATION">Education</option>
                    <option value="ENTERTINMENT">Entertinment</option>
                    <option value="VECHILE">Vechile</option>
                    <option value="RECRUITMENT">Recruitment</option>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <div class= "col-sm-12">
                  <input formControlName="description" type="text" class="form-control"
                         id="input3"  placeholder="Description"/>
                </div>
              </div>
              <div class="form-group">
                <div class= "col-sm-12">
                  <input formControlName="location" type="text" class="form-control"
                         id="input4"  placeholder="Location"/>
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-10">
                  <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth" >Submit</button>
                  <button data-dismiss="modal" type="submit" class=" btn btn-default ">cancel</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
